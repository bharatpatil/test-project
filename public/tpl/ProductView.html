<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Product saved successfully
        </div>
    </div>
</div>

<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Product Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="productId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="productId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="style_hash" class="control-label">Style Hash:</label>

                        <div class="controls">
                            <input type="text" id="style_hash" name="style_hash" value="<%= style_hash %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="stylenumber" class="control-label">Style Number:</label>

                        <div class="controls">
                            <input type="text" id="stylenumber" name="stylenumber" value="<%= stylenumber %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="style_name" class="control-label">Style Name:</label>

                        <div class="controls">
                            <input type="text" id="style_name" name="style_name" value="<%= style_name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="company_id" class="control-label">Company ID:</label>

                        <div class="controls">
                            <input type="text" id="company_id" name="company_id" value="<%= company_id %>"/>
                            <span class="help-inline"></span>
                        </div>
                        
                    </div>

                    <div class="control-group">
                        <label for="category" class="control-label">Category:</label>

                        <div class="controls">
                            <input type="text" id="category" name="category" value="<%= category %>"/>
                            <span class="help-inline"></span>
                        </div>
                        
                    </div>

                    <div class="control-group">
                        <label for="price" class="control-label">Price:</label>

                        <div class="controls">
                            <input type="text" id="price" name="price" value="<%= price %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>


                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= image === null ? 'pics/generic.jpg' : 'pics/' + price %>"/></p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>
